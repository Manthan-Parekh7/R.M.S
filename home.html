<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmUUSo7THCDrJG629AyXKTeQr1Cl-CpU6jgQ4WD63gmZYyrvU6SrKx17XxiIH7D8z7M_w&usqp=CAU">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            background: url(https://img.freepik.com/premium-vector/night-scene-empty-road-with-forest-mountain_104785-806.jpg)no-repeat center center/cover;
            min-height: 100vh;
        }

        .navbar a {
            font-size: 25px;
            color: gray;
            text-decoration: none;
            transition: all 0.3s;
        }

        .icon , .signup , .login {
            list-style: none;
            padding: 0px 15px;
        }

        .navbar {
            display: flex;
            box-sizing: border-box;
            background-color: transparent;
            height: 50px;
            margin-right: 10px;
            background: transparent;
            border: 1px solid gray;
            backdrop-filter: blur(20px);
            box-shadow: 0px 0px 10px black;
            padding-right: 20px;
            border-radius: 25px;
            width: 100%;
            justify-content:end;
            align-items: center;
            
        }
        
        .navbar a:hover{
            text-decoration: underline;
            cursor: pointer;
            color: white;
            text-shadow: 2px 2px 10px black;
            transform: scale(1.2);
            font-size: 30px;
        }
        .navbar i{
            font-size: 30px;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container1">
        <ul class="navbar">
            <div class="icon">
                <a href="home.html"><i class='bx bxs-home'></i></a>
            </div>
            <div class="signup">
                <a href="signup.html">Sign Up</a>
            </div>
            <div class="login">
                <a href="login.html">Login In</a>
            </div>
        </ul>
    </div>
</body>

</html>
