<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <form action="index.php" method="post">
            <h1>Sign Up</h1>
            <div class="name">

                <input type="text" placeholder="Create User Name" required><i class='bx bx-user'></i>
            </div>
            <div class="email">

                <input type="email" placeholder="Enter Your Email Adress" required></i><i class='bx bxs-envelope' ></i>
            </div>
            <div class="password">

                <input type="password" placeholder="Create Password" required>
            </div>
            <div class="cpassword">

                <input type="password" placeholder="Confirm Password" required><i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="button">
                <button>Sign Up</button>
            </div>
            <div class="account">Already Have an Account ?? <a href="">Log In</a></div>
        </form>
    </div>
</body>

</html>
